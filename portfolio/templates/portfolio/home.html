{% extends 'portfolio/base.html' %}

{% block content %}


    <h1>Ismo's Portfolio</h1>

      {% load static %}

      <a href="{% url 'blog:all_blogs' %}">Blog</a>
      <br>

      <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
      <br>

      <img src="{% static 'portfolio/omakuva.jpg' %}">

      {% for project in projects %}

        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}">
        {% if project.url %}
          <p> <a href="{{ project.url }}"> Link</a> </p>
        {% endif %}

      {% endfor %}

{% endblock %}
